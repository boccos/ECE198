<head>
    <meta charset="UTF-8">
    <title>ECE 198</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dataFormatter.js" defer></script>
    <script src="js/logOut.js" defer></script>
    <script src="js/passwordAuthentication.js" defer></script>
    <script src="js/patientSelection.js" type="module" defer></script>
    <meta charset="UTF-8">
    <title>ECE 198</title>
</head>

<body>
    <div id="password-protected" hidden>
        <header>
            <div class="headerElements">
                <nav>
                    <button onclick="window.location.href='patients.html'">Patients</button>
                    <button onclick="window.location.href='heartrate.html'">Heart Rate</button>
                    <button onclick="window.location.href='spo2.html'">SPO2</button>
                    <button onclick="window.location.href='sleep-logs.html'">Sleep Logs</button>
                    <button onclick="window.location.href='survey.html'">Survey Results</button>
                    <button id="logoutBtn">Logout</button>
                </nav>
            </div>
        </header>
        <h2>Select a Patient</h2>

        <label for="patient-select">Choose a patient:</label>
        <select id="patient-select">
            <option value="" disabled selected hidden>-- Select a Patient --</option>
            <option value="add">-- Add a Patient --</option>
        </select>
        <div id="patient-info"></div>
    </div>
    <div id="add-patient" hidden>
        <form id="patient-form">
            <h3>Please input information below</h3>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <button type="submit">Begin Data Collection!</button>
        </form>
    </div>
    <div id="password-protected-warning" hidden>
        <h1>Please log into the application</h1>
        <button onclick="window.location.href='index.html'">Login Page</button>
    </div>
</body>

</html>
